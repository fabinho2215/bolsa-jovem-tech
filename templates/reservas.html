<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
<li class="flex-col w-full mb-6">

  <h3 id="reserva" class="text-white font-semibold text-lg mb-2">
    Reserva de Espaço
  </h3>

  <!-- Espaço -->
  <label class="text-sm font-medium text-white">Escolha o Espaço</label>
  <select id="espaco" class="w-full h-10 mt-2 rounded-lg p-2">
    <option value="">Selecione</option>
    <option value="auditorio">Auditorio Inovatech</option>
    <option value="sala1">sala Ala Lovelace </option>
    <option value="sala2">Sala Alan Turning</option>
    <option value="coworking">Connect Hub</option>
  </select>

  <!-- Data -->
  <label class="text-sm font-medium text-white mt-4">Data do Evento</label>
  <input type="date" id="data" class="w-full h-10 mt-2 rounded-lg p-2">

  <!-- Horário -->
  <label   class="text-sm font-medium text-white mt-4">Horário</label>
  <select id="hora" class="w-full h-10 mt-2 rounded-lg p-2">
    <option value="">Selecione</option>
    <option>09:00</option>
    <option>10:00</option>
    <option>11:00</option>
    <option>12:00</option>
    <option>13:00</option>
    <option>14:00</option>
    <option>15:00</option>
    <option>16:00</option>
    <option>17:00</option>
    <option>18:00</option>
  </select>

  <!-- Tipo -->
  <label  class="text-sm font-medium text-white mt-4">Tipo de Evento</label>
  <select id="tipoEvento" class="w-full h-10 mt-2 rounded-lg p-2">
    <option value="">Selecione</option>
    <option>Palestra</option>
    <option>Reunião</option>
    <option>Treinamento</option>
    <option>Workshop</option>
  </select>

  <button onclick="verificar()" id="vd"
  class="w-full mt-4 bg-black hover:bg-gray-800 text-white py-2 rounded-lg">
  Ver disponibilidade 
</button>


  <p id="resultado" class="mt-3"></p>

 <button id="reservarBtn" onclick="reservar()" 
 id="re" class="w-full mt-3 bg-black hover:bg-gray-800 text-white py-2 rounded-lg"
  style="display:none">
  Reservar Espaço
</button>


</li>
